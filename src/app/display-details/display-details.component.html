<button 
    class="btn btn-primary"
    (click)="toggleDetailsDisplayed()"
    (click)="logButtonClick()">
    Display Details
</button>
<p *ngIf="areDetailsDisplayed">Secret Password = tuna</p>
<ul *ngIf="buttonClicks.length > 0">
    <li 
        *ngFor="let buttonClick of buttonClicks; let clickIndex = index"
        [ngClass]="{'blue-item': clickIndex >= 4}"
        >
        {{ buttonClick }}
    </li>
</ul>
