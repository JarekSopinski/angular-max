<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            class="form-control"
            id="email"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            >
            <span 
              class="help-block"
              *ngIf="!email.valid && email.touched">
              Please enter a valid email!
            </span>
        </div>

        <div class="form-group">
          <label for="subscription">Your Subscription</label>
          <select 
            class="form-control"
            id="subscription"
            [ngModel]="defaultSubscription"
            name="subscription"
            >
            <option 
              *ngFor="let option of subscriptionOptions"
              value="{{ option.value }}"
              >
              {{ option.label }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            #password="ngModel"
            >
            <span 
              class="help-block"
              *ngIf="!password.valid && password.touched">
              Please enter a valid password!
              </span>
        </div>

        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid">
          Submit
        </button>

        <p 
          *ngIf="!form.valid && form.touched"
          style="color:red;"
          >Please fill all required fields!
        </p>

      </form>
    </div>
  </div>
</div>
